  <section class="form container"  id="register" style="margin-top:150px ;">
    <div class="form__container container">
      <div class="form__card ">
        <form method="POST" id="contactForm" name="contactForm" class="contactForm">
          <div>
            <p class="title-form wg-title center-text">REGISTRO</p>
            <span>Ingresa tus datos</span>
            <div class="form-group">
              <label class="label  wg-title" for="name">Nombre</label>
              <input type="name" class="form-camp" name="name" id="name" placeholder="Nombre">
            </div>

            <div class="form-group">
              <label class="label  wg-title" for="name">Email</label>
              <input type="email" class="form-camp" name="email" id="email" placeholder="UserName">
            </div>

            <div class="form-group">
              <label class="label  wg-title" for="name">Usuario</label>
              <input type="text" class="form-camp" name="user" id="user" placeholder="UserName">
            </div>

            <div class="form-group">
              <label class="label  wg-title" for="password">Contraseña</label>
              <input type="current-password" class="form-camp" name="password" id="password" placeholder="Contraseña">
            </div>

            <div class="form-group">
              <label class="label  wg-title" for="password-c">Confirmar Contraseña</label>
              <input type="new-password" class="form-camp" name="password-c" id="password-c" placeholder="Confirmar Contraseña">
            </div>

          </div>
          <div class="part2">
            <p class="form-text"><a href=""></a></p>
            <div class="form-group boton-shop btn-form">
              <input type="submit" value="Registrar" class="btn btn-form wg-title">
              <div class="submitting"></div>
            </div>
          </div>
        </form>
